<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lively Stones</title>

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Goldman:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Figtree', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      margin-right: 50vw;
    }

    .content {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: block;
    }

    h1 {
      font-family: 'Goldman', sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .predict { color: #4a90e2; }

    h4 { font-size: 24px; margin-bottom: 10px; }
    p { color: #666; margin-bottom: 30px; }

    .form-group { margin-bottom: 20px; }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .gender-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

     button{
      display: block;
      text-align: center;
      text-decoration: none;
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit:hover { background-color: #357bd8; }

    .right {
      flex: 1;
      position: fixed;
      top: 0;
      height: 100vh;
      width: 50vw;
      right: 0;
    }

    #previewImage {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-height: 250px;
      object-fit: cover;
      display: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    @media screen and (max-width: 900px) {
      .right {
       display: none;
      }
      .left { 
        flex: 1 1 100%;
        margin-right: 0;
      }
      .content {
       max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="content">
      <h1>Lively <span class="predict">Stones</span></h1>
      <h4>Tell Us More About Yourself</h4>
      <p>Please give us the following details.</p>

      <form id="userForm">
        <div class="form-group">
          <label for="profilePicture">Upload Your Picture</label>
          <input type="file" id="profilePicture" accept="image/*" required />
          <img id="previewImage" />
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Emmanuella" required />
        </div>

        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" placeholder="Ufedo" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Nathaniel" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="livinstone@gmail.com" required />
        </div>

        <div class="form-group">
          <label for="num">Mobile Number</label>
          <input type="text" id="num" placeholder="08155180000" required />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="Male" required /> Male</label>
            <label><input type="radio" name="gender" value="Female" required /> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" placeholder="Type your occupation" required />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="text" id="dob" placeholder="e.g. 01 April, 1998" required />
        </div>

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="right">
    <img src="images/black-happiness.avif" alt="Side Image" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>
</div>

<script src="livelystones.js"></script>
</body>
</html>
